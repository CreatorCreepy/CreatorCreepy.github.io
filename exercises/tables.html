<p>Tables store info and make ot easier to read and view.</p>

<style>
<caption>Stuff and Such</caption>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Prefered Cookie Type</th>
    <th>Gender</th>

  <tr>
